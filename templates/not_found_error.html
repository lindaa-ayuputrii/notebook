<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Personal Word List - Detail</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />

</head>

<body>
  <div class="warp">
    <div class="banner" onclick="window.location.href = '/';"></div>

    <div class="container">
      <div class="d-flex justify-content-between align-items-end">
        <div>
          <h1>Word Not Found</h1>
        </div>
      </div>
      <hr />
      
      <p>Sorry, the word you are looking for could not be found.</p>
      {% if suggestions %}
      <p>Did you mean one of these words?</p>
      <ul>
        {% for word in suggestions %}
        <a href="{{ url_for('detail', keyword=word) }}" class="btn btn-outline-primary btn-word">{{ word }}</a>
        {% endfor %}
      </ul>
      {% else %}
      <p>No suggestions available.</p>
      {% endif %}

    </div>
  </div>

  </div>

  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home Page</a></li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2024 Linda Putri Company</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
